---
- hosts: localhost
  tags:
    - classic
  tasks:
    - dnf:
        name: "*"
        state: latest

- hosts: localhost
  roles:
  - role: standard-test-basic
    tags:
    - classic
    tests:
    - pytest:
        dir: .
        run: ./mocktest.sh python-pytest
    - entrypoints:
        dir: .
        run: ./mocktest.sh python-entrypoints
    - pluggy:
        dir: .
        run: ./mocktest.sh python-pluggy
    - clikit:
        dir: .
        run: ./mocktest.sh python-clikit
    - tldr:
        dir: .
        run: ./mocktest.sh tldr
    - openqa_client:
        dir: .
        run: ./mocktest.sh python-openqa_client
    - ldap:
        dir: .
        run: ./mocktest.sh python-ldap
    - isort:
        dir: .
        run: ./mocktest.sh python-isort
    - mistune:
        dir: .
        run: ./mocktest.sh python-mistune
    - setuptools_scm:
        dir: .
        run: ./mocktest.sh python-setuptools_scm
    - ipykernel:
        dir: .
        run: ./mocktest.sh python-ipykernel
    - zope:
        dir: .
        run: ./mocktest.sh python-zope-event
    required_packages:
    - mock
    - rpmdevtools
    - rpm-build
